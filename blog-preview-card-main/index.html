<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog preview card</title>
  </head>
  <body class="background">
    <div class="card">
      <img
        class="card__illustration"
        src="assets/images/illustration-article.svg"
        alt=""
      />
      <div class="card__info">
        <div class="card__category card__text--small">Learning</div>
        <div class="card__publishing-date card__text--small">
          Published 21 Dec 2023
        </div>
        <h1 class="card__heading">HTML & CSS foundations</h1>
        <div class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="card__author-info">
        <img
          class="card__authors-profile"
          src="assets/images/image-avatar.webp"
          alt="Authors profile picture"
        />
        <div class="card__authors-name card__text--small">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
